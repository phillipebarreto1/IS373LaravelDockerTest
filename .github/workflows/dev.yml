name: Laravel Deploy
on:
  push:
    branches:
      - '5-LaravelActions'
jobs:
  deploy:
    name: build && push image to docker hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: '5-LaravelActions'
    
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v2
    
      - name: docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.PHILLIPE_DOCKER_USERNAME }}
          password: ${{ secrets.PHILLIPE_DOCKER_ACCESS_TOKEN }}
      
      - name: build and push api
        id: build-push-api
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: phillipebarreto1/laravel-app:latest